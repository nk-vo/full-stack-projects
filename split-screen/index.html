<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css" />
  <title>Split Screen</title>
</head>
<body>

  <section class="split-screen">
    <div class="layer right">
      <div class="content-wrap">
        <h1>Iphone 13 Pro Max</h1>
        <img src="https://i.ibb.co/qjf3JvM/phone1.png" alt="phone"/>
      </div>
    </div>

    <div class="layer left">
      <div class="content-wrap">
        <h1>Sharper, more detailed photos and videos</h1>
        <img src="https://i.ibb.co/bPLtsWt/phone2.png" alt="phone"/>
      </div>
    </div>
  </section>
  
  <script src="main.js"></script>
</body>
</html>
